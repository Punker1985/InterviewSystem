<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Активные опросы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Активные опросы</h1>
    <div th:each = "el : ${interviews}" class="alert alert-info mt-2">
        <p th:text="${el.nameInterview}"/>
        <p th:text="${el.description}"/>
        <p th:text="${el.dateStart}"/>
        <p th:text="${el.dateEnd}"/>
        <a th:href="'/interview/' + ${el.idInterview}" class="btn btn-warning"> Пройти опрос</a>
    </div>


</div>
</body>
</html>
