<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление опроса</h1>
    <form action="/interview/add" method="post">
        <input type="text" name="nameInterview" placeholder="Введите название" class="form-control"><br>
        <input type="text" name="description" placeholder="Введите описание" class="form-control"><br>
        <input type="date" name="dateStart" placeholder="Введите дату начала" class="form-control"><br>
        <input type="date" name="dateEnd" placeholder="Введите дату окончания" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить опрос</button>

    </form>
    <br>
    <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
