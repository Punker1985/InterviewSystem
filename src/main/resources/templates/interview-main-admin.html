<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Опросы</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
  <h1>Опросы</h1>
  <ul class="nav nav-pills">
    <li class="nav-item"><a href="/interview/add" class="nav-link active" aria-current="page">Добавить новый опрос</a></li>
  </ul>
  <div th:each = "el : ${interviews}" class="alert alert-info mt-2">
    <p th:text="${el.nameInterview}"/>
    <p th:text="${el.description}"/>
    <p th:text="${el.dateStart}"/>
    <p th:text="${el.dateEnd}"/>
    <a th:href="'/' + ${el.idInterview} + '/question'" class="btn btn-warning">Вопросы</a><br><br>
    <a th:href="'/interview/' + ${el.idInterview} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
      <form th:action="'/interview/' + ${el.idInterview} + '/remove'"  method="post">
        <button class="btn btn-warning" type="submit">Удалить</button><br>
      </form>
  </div>
</div>
</body>
</html>
